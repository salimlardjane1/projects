<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage de l'application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Démo d'un annuaire de personnes</h1>
        <div class="section editor">
            <label for="fname">Prénom
                <input id="fname" type="text" />
            </label>
            <br />
            <label for="lname">Nom
                <input id="lname" type="text" />
            </label>
            <br />
            <button id="create">Créer</button>
            <button id="update">Mettre à jour</button>
            <button id="delete">Supprimer</button>
            <button id="reset">Réinitialiser</button>
        </div>
        <div class="people">
            <table>
                <caption>Personnes</caption>
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Date de mise à jour</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
